spring.application.name=companion-chat-api

# Let Render/hosting set the port, fallback to 8080 for local dev
server.port=${PORT:8080}

# Give your API its own root path
server.servlet.context-path=/companion-chat-api

# Logging level
logging.level.root=INFO

# Gemini AI configuration (read from env; no secrets in repo)
gemini.api.key=${GEMINI_API_KEY:AIzaSyCkBSeN7bo_-W5jT4cmPUf0ylpRBahKcQs}
gemini.api.url=${GEMINI_API_URL:https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent}

# Default DB: H2 (auto-configures when no external datasource is set)
spring.h2.console.enabled=true
# Schema management & SQL logging for dev convenience
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Profile groups: activating 'docker' also activates 'mysql'
spring.profiles.group.docker=mysql
